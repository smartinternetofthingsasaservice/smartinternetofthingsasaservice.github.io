<header class="site-header">

<div class="wrapper">

    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

</div>

<div id="logo">
    <a href="/index.html"> {% include logo.svg %}</a>
</div>

</header>
